<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Carregador Solar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script type="module" src="/js/firebaseConfig.js"></script>
  <script type="module" src="adminPanel.js"></script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Painel Administrativo</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Gerenciar Produtos
          </div>
          <div class="card-body">
            <p>Aqui você poderá adicionar, editar ou excluir produtos.</p>
            <a href="#" class="btn btn-primary w-100">Ver Produtos</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            Visualizar Pedidos
          </div>
          <div class="card-body">
            <p>Acompanhe as compras feitas pelos clientes.</p>
            <a href="#" class="btn btn-success w-100">Ver Pedidos</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-warning text-white">
            Mensagens e Contato
          </div>
          <div class="card-body">
            <p>Veja as mensagens enviadas pelo formulário de contato.</p>
            <a href="#" class="btn btn-warning w-100">Ver Mensagens</a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button id="btnLogout" class="btn btn-danger">Sair do Painel</button>
    </div>

  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { app } from '/js/firebaseConfig.js';

    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== "thais11032007@gmail.com") {
        window.location.href = "/";
      }
    });

    document.getElementById("btnLogout").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "/");
    });
  </script>

</body>

</html>
